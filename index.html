<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <section class="display">
                <div class="display-section icons">
                    <div class="boxes box-1"></div>
                    <div class="boxes box-2"></div>
                    <div class="boxes box-3"></div>
                </div>
                <div class="display-section result-display"></div>
            </section>
            <section class="operands">
                <div class="operand operand-AC">AC</div>
                <div class="operand operand-plus-minus">+/-</div>
                <div class="operand operand-percentage">%</div>
            </section>
            <section class="numbers-box">
                <div class="number number-zero">0</div>
                <div class="number number-one">1</div>
                <div class="number number-two">2</div>
                <div class="number number-three">3</div>
                <div class="number number-four">4</div>
                <div class="number number-five">5</div>
                <div class="number number-six">6</div>
                <div class="number number-seven">7</div>
                <div class="number number-eight">8</div>
                <div class="number number-nine">9</div>
                <div class="number number-dot">.</div>
            </section>
            <section class="orange-operands">
                <div class="orange orange-division">รท</div>
                <div class="orange orange-multiplication">ร</div>
                <div class="orange orange-minus">-</div>
                <div class="orange orange-plus">+</div>
                <div class="orange orange-equal">=</div>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
