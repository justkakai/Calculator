<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <section class="display">
                <div class="display-section icons">
                    <div class="boxes box-1"></div>
                    <div class="boxes box-2"></div>
                    <div class="boxes box-3"></div>
                </div>
                <div class="display-section result-display">
                    <div class="display-inputs"></div>
                    <div class="display-result"></div>
                </div>
            </section>
            <section class="operands">
                <button class="operand operand-AC">AC</button>
                <button class="operand operand-plus-minus">+/-</button>
                <button class="operand operand-percentage">%</button>
            </section>
            <section class="numbers-box">
                <button class="number number-zero">0</button>
                <button class="number number-one">1</button>
                <button class="number number-two">2</button>
                <button class="number number-three">3</button>
                <button class="number number-four">4</button>
                <button class="number number-five">5</button>
                <button class="number number-six">6</button>
                <button class="number number-seven">7</button>
                <button class="number number-eight">8</button>
                <button class="number number-nine">9</button>
                <button class="number number-dot">.</button>
            </section>
            <section class="orange-operands">
                <button class="orange orange-division">รท</button>
                <button class="orange orange-multiplication">ร</button>
                <button class="orange orange-minus">-</button>
                <button class="orange orange-plus">+</button>
                <button class="orange orange-equal">=</button>
            </section>
        </div>
    </div>

    <script type="module" src="modules/index.js"></script>
</body>
</html>
